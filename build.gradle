// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        // Use the modern, required repositories. jcenter is shut down.
        google()
        mavenCentral()   
    }
    dependencies {
        // --- THIS IS THE FIX ---
        // Upgrade the Android Gradle Plugin to a version that can handle the modern libraries.
        classpath 'com.android.tools.build:gradle:7.4.2'
        // Add the Google services classpath for Firebase integration
        classpath 'com.google.gms:google-services:4.4.1'
    }
}

allprojects {
    repositories {
        // Ensure all parts of the project use the modern repositories.
        google()
        mavenCentral()
        // Jitpack is sometimes needed for other libraries.
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}